syntax = "proto3";

// option java_outer_classname = "Data";
// option java_multiple_files = true;
option java_package = "com.github.xy02.raas";
option optimize_for = LITE_RUNTIME;

package raas;

message Data {
    oneof type{
        //raw binary data
        bytes raw = 1;
        //""(empty string) means complete, "err message"(not empty) means error
        string final = 2;
        //true means ping, false means pong
        bool ping_pong = 3;
    }
    //reply token of request pattern (instead of the reply string of NATS)
    string reply = 4;
}
